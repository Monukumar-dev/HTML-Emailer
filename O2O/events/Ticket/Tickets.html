<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aloha!</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">

<style type="text/css">
    body{margin: 0;}
    * {
        font-family: Sora, sans-serif;
    }
    table {
        font-size: x-small;
    }
    tfoot tr td{
        font-weight: bold;
        font-size: x-small;
    }
    .gray {
        background-color: lightgray
    }
</style>

</head>
<body>

  <table cellpadding="0" cellspacing="0" style="width: 100%; max-width: 700px;margin: auto;border: 1px solid #ddd;">
    <tr>
        <td colspan="2" valign="top">
          <img src="https://storage.googleapis.com/qfix-shopping/shop/static/pub/media/vendorfiles/banner/651792960715655de3d0d2dc33.16080018.png" alt="" style="width: 100%;max-height: 300px;object-fit: cover;
          "/>
        </td>
    </tr>
    <tr>
      <td colspan="2" style="padding: 20px 20px;border-bottom: 1.143px solid #A0A0A0;">
        <h2 style="color: var(--Black, #252525);
                  margin: 0;
                  font-family: Sora;
                  font-size: clamp(0.8rem, -1.2118rem + 8.9412vw, 2.7rem);
                  font-style: normal;
                  font-weight: 700;
                  letter-spacing: 0.217px;">Musical Harmony </h2>
        <p style="color: var(--Dark-Grey-444E59, #444E59);
        font-family: Sora;
        font-size: clamp(0.8rem, -0.1529rem + 4.2353vw, 1.7rem);
        font-style: normal;
        font-weight: 400;
        letter-spacing: 0.137px;
        margin: 0;">Live concert</p>
        <p style="border: 2px solid #ddd;
        border-radius: 30px;
        display: inline-block;
        padding: 4px 14px;
        color: #F58233;
        font-family: Sora;
        font-size: clamp(0.8rem, -0.0047rem + 3.5765vw, 1.56rem);
        font-style: normal;
        font-weight: 600;
        line-height: normal;
        letter-spacing: 0.124px;
        margin: 14px 0 0 0;">Music</p>
      </td>
    </tr>
    <tr>
      <td style="padding: 20px 20px;border-bottom: 1.143px solid #A0A0A0;width: 50%;">
        <p style="color: var(--Black, #252525);
        font-family: Sora;
        font-size: clamp(0.8rem, -0.1529rem + 4.2353vw, 1.7rem);
        font-style: normal;
        font-weight: 400;
        letter-spacing: 0.137px;
        margin: 0;">Date</p>
        <p style="color: var(--Dark-Grey-444E59, #444E59);
        font-family: Sora;
        font-size: clamp(0.8rem, -0.1529rem + 4.2353vw, 1.7rem);
        font-style: normal;
        font-weight: 700;
        letter-spacing: 0.137px;
        margin: 0;">Sat, 28th Oct, 2023</p>
      </td>
      <td style="padding: 20px 20px;border-bottom: 1.143px solid #A0A0A0;width: 50%;">
        <p style="color: var(--Black, #252525);
        font-family: Sora;
        font-size: clamp(0.8rem, -0.1529rem + 4.2353vw, 1.7rem);
        font-style: normal;
        font-weight: 400;
        letter-spacing: 0.137px;
        margin: 0;">Time</p>
        <p style="color: var(--Dark-Grey-444E59, #444E59);
        font-family: Sora;
        font-size: clamp(0.8rem, -0.1529rem + 4.2353vw, 1.7rem);
        font-style: normal;
        font-weight: 700;
        letter-spacing: 0.137px;
        margin: 0;">07:00 PM</p>
      </td>
    </tr>
    <tr>
      <td style="padding: 20px 20px;border-bottom: 2px dashed #A0A0A0;width: 50%;">
        <p style="color: var(--Black, #252525);
        font-family: Sora;
        font-size: clamp(0.8rem, -0.1529rem + 4.2353vw, 1.7rem);
        font-style: normal;
        font-weight: 400;
        letter-spacing: 0.137px;
        margin: 0;">Venue</p>
        <p style="color: var(--Dark-Grey-444E59, #444E59);
        font-family: Sora;
        font-size: clamp(0.8rem, -0.1529rem + 4.2353vw, 1.7rem);
        font-style: normal;
        font-weight: 400;
        letter-spacing: 0.137px;
        margin: 0 0 6px 0;">Nehru Auditorium, Worli, Mumbai</p>
      </td>
      <td style="padding: 20px 20px;border-bottom: 2px dashed #A0A0A0;width: 50%;">
        <p style="color: var(--Black, #252525);
        font-family: Sora;
        font-size: clamp(0.8rem, -0.1529rem + 4.2353vw, 1.7rem);
        font-style: normal;
        font-weight: 400;
        letter-spacing: 0.137px;
        margin: 0;">Seats</p>
        <p style="color: var(--Dark-Grey-444E59, #444E59);
        font-family: Sora;
        font-size: clamp(0.8rem, -0.1529rem + 4.2353vw, 1.7rem);
        font-style: normal;
        font-weight: 700;
        letter-spacing: 0.137px;
        margin: 0 0 6px 0;">U1, U2 - <span style="color: var(--Brand-1, #F58233);">Platinum</span></p>
      </td>
    </tr>
    <tr>
      <td class="QrSec" colspan="2" style="padding: 20px 20px;text-align: center;position: relative;">
          <img src="Ellipse.svg" alt="" style="position: absolute;left: 0;top: -30px;height: 60px;">
          <img src="Ellipse.svg" alt="" style="position: absolute;right: 0;top: -30px;height: 60px;transform: rotate(180deg);">
          <img src="tickets_qr.png" alt="" style="width: 100%;">
          <p style="color: var(--Black, #252525);
          font-family: Sora;
          font-size: clamp(0.8rem, 0.4294rem + 1.6471vw, 1.15rem);
          font-style: normal;
          font-weight: 400;
          line-height: 127.5%;
          letter-spacing: 0.091px;">
            Booking ID<br/><span style="font-weight: 700;">123456</span>
          </p>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="padding: 14px 20px;background: var(--Dark-Grey-444E59, #444E59);text-align: center;">
          <a href="#" style="color: var(--White, #FFF);
          text-align: center;
          font-family: Sora;
          font-size: clamp(0.8rem, -0.1529rem + 4.2353vw, 1.7rem);
          font-style: normal;
          font-weight: 700;
          letter-spacing: 0.137px;
          text-decoration: none;">E-Ticket</a>
      </td>
    </tr>

  </table>

</html>
